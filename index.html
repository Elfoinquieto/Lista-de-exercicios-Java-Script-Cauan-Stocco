<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Exercicios</h1>

    <!-- Exercicio 1-->
    <div class="exercicio">
        <h2>Exercicio 1</h2>
        <input type="number" id="numero1" placeholder="Digite o primeiro número">
        <input type="number" id="numero2" placeholder="Digite o segundo número">
        <button onclick="somar();">Somar</button>
        <p id="resultado_ex1"></p>
    </div>

    <!-- Exercicio 2-->
    <div class="exercicio">
        <h2>Exercicio 2</h2>
        <input type="number" id="idade" placeholder="Digite a sua idade">
        <button onclick="verificar_idade();">Verificar</button>
        <p id="resultado_ex2"></p>
    </div>

    <!-- Exercicio 3-->
    <div class="exercicio">
        <h2>Exercicio 3</h2>
        <input type="text" id="texto" placeholder="Digite o texto">
        <button onclick="contar_caracteres();">Contar caracteres</button>
        <p id="resultado_ex3"></p>
    </div>

    <!-- Exercicio 4-->
    <div class="exercicio">
        <h2>Exercicio 4</h2>
        <input type="number" id="numero4" placeholder="Digite o número">
        <button onclick="conferir_parImpar();">Conferir se é par ou impar</button>
        <p id="resultado_ex4"></p>
    </div>

    <!-- Exercicio 5-->
    <div class="exercicio">
        <h2>Exercicio 5</h2>
        <input type="text" id="texto5" placeholder="Digite o texto">
        <button onclick="deixar_maiusculo();">Deixar maiúsculo</button>
        <p id="resultado_ex5"></p>
    </div>

    <!-- Exercicio 6-->
    <div class="exercicio">
        <h2>Exercicio 6</h2>
        <input type="number" id="numero5" placeholder="Digite o primeiro número">
        <input type="number" id="numero6" placeholder="Digite o segundo número">
        <button onclick= "comparar_maiorMenor()";>Comparar</button>
        <p id="resultado6"></p>
    </div>

    <!-- Exercicio 7-->
    <div class="exercicio">
        <h2>Exercicio 7</h2>
        <input type="number" id="numero7" placeholder="Digite o número">
        <button onclick="gerar_tabuada();">Gerar tabuada</button>
        <p id="resultado_ex7"></p>
    </div>

    <!-- Exercicio 8-->
    <div class="exercicio">
        <h2>Exercicio 8</h2>
        <button onclick="contador();">Iniciar contador</button>
        <p id="resultado_ex8"></p>
    </div>

    <!-- Exercicio 9-->
    <div class="exercicio">
        <h2>Exercicio 9</h2>
        <input type="number" id="nota1" placeholder="Digite a primeira nota">
        <input type="number" id="nota2" placeholder="Digite a segunda nota">
        <input type="number" id="nota3" placeholder="Digite a terceira nota">
        <button onclick="calcular_media();">Calcular média</button>
        <p id="resultado_ex9"></p>
    </div>

    <!-- Exercicio 10-->
    <div class="exercicio">
        <h2>Exercicio 10</h2>
        <input type="number" id="temperatura" placeholder="Digite a temperatura em graus Celcius">
        <button onclick="conversor_temperatura();">Converter para Fahreinheit</button>
        <p id="resultado_ex10"></p>
    </div>

    <!-- Exercicio 11-->
    <div class="exercicio">
        <h2>Exercicio 11</h2>
        <input type="number" id="numero11" placeholder="Digite o número do dia da semana">
        <button onclick="dizer_diaSemana();">Verificar</button>
        <p id="resultado_ex11"></p>
    </div>

    <!-- Exercicio 12-->
    <div class="exercicio">
        <h2>Exercicio 12</h2>
        <input type="number" id="senha" placeholder="Digite a senha">
        <button onclick="conferir_senha();">Conferir</button>
        <p id="resultado_ex12"></p>
    </div>

    <!-- Exercicio 13-->
    <div class="exercicio">
        <h2>Exercicio 13</h2>
        <button onclick="contagem_regressiva();">Iniciar contagem regressiva</button>
        <p id="resultado_ex13"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
